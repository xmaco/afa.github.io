<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Main Website</title>
    <script>
        function loadGTag() {
            var script = document.createElement('script');
            script.async = true;
            script.src = 'https://www.googletagmanager.com/gtag/js?id=' + (window.location.hostname.includes('testing') ? 'G-P0ZYC8M58P' : 'G-C62HG1HJBV');
            document.head.appendChild(script);

            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', window.location.hostname.includes('testing') ? 'G-P0ZYC8M58P' : 'G-C62HG1HJBV');
        }

        document.addEventListener('DOMContentLoaded', loadGTag);
    </script>
</head>
<body>
    <h1>Welcome to My Main Website</h1>
    <p>This is the main page hosted on GitHub Pages with GA tag.</p>
</body>
</html>
